name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio requests aiohttp selenium

      - name: Prepare configs
        run: |
          mkdir -p my_digital_being/config
          cp my_digital_being/config_sample/*.json my_digital_being/config/
          sed -i 's/"_API_KEY": ".*"/"_API_KEY": ""/g' my_digital_being/config/*.json

      - name: Run tests
        run: pytest tests/ --maxfail=5 --disable-warnings
